<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Parallax</title>
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<header>
		<h1>Responsive Parallax</h1>
		<p>Slowly scroll down the page. Do it in different window widths, reloading the page after each window width change.</p>
	</header>
	<div class="parallax">
		<img data-y-position="0.25"data-y-speed="1.5" data-y-direction="up" data-y-reverse="1" data-x-position="0.25" data-x-speed="2" data-x-direction="right" data-x-reverse="1" src="img/1.jpg">
	</div>
	<div class="parallax">
		<img data-y-position="0.5"data-y-speed="2" data-y-direction="down" data-y-speed-change-position="1" data-y-speed-change-speed="1" data-x-position="0.5" data-x-speed="1" data-x-direction="left" data-x-speed-change-position="1" data-x-speed-change-speed="3" src="img/2.jpg">
	</div>
	<div class="parallax">
		<img data-y-position="0.5"data-y-speed="0" data-y-direction="down" data-x-position="1" data-x-speed="2" data-x-direction="left" src="img/3.jpg">
	</div>
	<div class="parallax">
		<img data-y-position="1.5"data-y-speed="4" data-y-direction="down" data-x-position="0" data-x-speed="0" data-x-direction="right" src="img/4.jpg">
	</div>
	<script src="js/responsiveParallax.min.js"></script>
	<script>
		parallaxStart();
	</script>
</body>
</html>
